<div class="box">
    <div class="row">
        <div class="col">
            <div class="title">
                <span>HighVoltage &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; LowVoltage</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5" style="margin-top: 10px">
            <button class="btn bottom" type="button"><span class="spanBar">T.Media&nbsp;&nbsp;</span></button>
            <button class="btn bottom" type="button"><span class="spanBar">{{tensioneHV}}V</span></button>
            <button class="btn bottom" type="button"><span class="spanBar">{{correnteHV}}A</span></button>
            <button class="btn bottom" type="button"><span class="spanBar">{{dataHV}}%</span></button>
        </div>
        <div class="col-sm-4" style="margin-top: 10px">
            <button class="btn bottom" type="button"><span class="spanBar">T.Media</span></button>
            <button class="btn bottom" type="button"><span class="spanBar">{{tensioneLV}}V</span></button>
            <button class="btn bottom" type="button"><span class="spanBar">{{correnteLV}}A</span></button>
            <button class="btn bottom" type="button"><span class="spanBar">{{dataLV}}%</span></button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <div id="battery"></div>
        </div>
        <div class="col-sm-4">
            <div id="battery2"></div>
        </div>
    </div>
</div>
