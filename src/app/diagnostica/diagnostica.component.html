<!DOCTYPE html>
<html>
 <head>
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
           integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <!-- Optional theme -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
           integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
     <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
     <script src="https://kit.fontawesome.com/f6b29a4c68.js" crossorigin="anonymous"></script>
 </head>
 <body class="bodyClass">

    <app-nav-bar></app-nav-bar>

    <div class="txtCenter">
        <p class="textClass">Messaggi di Diagnostica</p>
    </div>

    <div class="center">
        <mat-selection-list #msg role="listbox">
            <mat-list-option role="option" *ngFor="let item of messagesList">
                {{item}}
            </mat-list-option>
        </mat-selection-list>
    </div>

    <div style="margin-left: 70%">
        <div class="button-row">
            <button mat-raised-button color="primary" (click)="selectAll()" *ngIf="msg.selectedOptions.selected.length<messagesList.length && messagesList.length>1">Select All</button>
            <button mat-raised-button disabled color="primary" *ngIf="messagesList.length<=1" (click)="msg.selectAll()">Select All</button>
            <button mat-raised-button color="basic" (click)="selectNone()" *ngIf="msg.selectedOptions.selected.length==messagesList.length && messagesList.length>1">Deselect All</button>
            <button mat-fab color="primary" *ngIf="msg.selectedOptions.selected.length>0" (click)="deleteMessages(msg.selectedOptions.selected)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-fab disabled color="primary" *ngIf="msg.selectedOptions.selected.length==0">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
 </body>
</html>
