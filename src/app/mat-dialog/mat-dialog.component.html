<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content *ngFor="let i of body" style="white-space: pre-wrap">{{i}}</mat-dialog-content>
<mat-dialog-actions align="center">
  <button *ngIf="!isChoice && !isPersonalized" mat-button (click)="closeDialog()">Chiudi</button>
  <button *ngIf="isChoice" mat-button (click)="yesChoice()">Si</button>
  <button *ngIf="isChoice" mat-button (click)="noChoice()">No</button>
  <ng-container *ngIf="isPersonalized">
    <ng-container *ngFor="let button of choices">
      <button mat-button color="primary" (click)="personalizedChoice(button.returnValue)">{{button.name}}</button>
    </ng-container>
  </ng-container>
</mat-dialog-actions>
