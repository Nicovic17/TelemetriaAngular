<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content *ngFor="let i of body">
  {{i}}
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button *ngIf="!isChoice" mat-button (click)="closeDialog()">Close</button>
  <button *ngIf="isChoice" mat-button (click)="yesChoice()">Si</button>
  <button *ngIf="isChoice" mat-button (click)="noChoice()">No</button>
</mat-dialog-actions>
